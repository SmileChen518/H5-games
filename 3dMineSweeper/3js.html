<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>canvas { width: 100%; height: 100% }</style>
    <script src="../three.js"></script>
</head>
<body>
	<script>
		var renderer = new THREE.WebGLRenderer();
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );

		var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
		camera.position.set( 0, 0, 200 );

		var scene = new THREE.Scene();

		var LENGTH = 10, COUNT = 7, INTER = 0, OFFSET = (LENGTH+INTER)*(COUNT-1)/2; 
		var box = new THREE.BoxGeometry( LENGTH, LENGTH, LENGTH );
		// 绿色
		var box_color = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
		var cube = new THREE.Mesh( box, box_color );
		cube.position.set(-OFFSET, OFFSET, 0);
		var group = new THREE.Group();
		group.add(cube);
		scene.add( group );

		for (var i = 0; i < COUNT; i++) for (var j = 0; j < COUNT; j++) for (var z = 0; z < COUNT; z++){
			if (i == 0 && j == 0 && z == 0) continue;
			var temp = cube.clone();
			temp.position.set((LENGTH+INTER)*j-OFFSET, -(LENGTH+INTER)*i+OFFSET, (LENGTH+INTER)*z);
			group.add(temp);
		}

		function animate() {
			// requestAnimationFrame( animate );
			renderer.render( scene, camera );
			// group.rotation.x += 0.01;
			// group.rotation.y += 0.01;
		}
		animate()
    </script>
</body>
</html>
